name: Deploy CineWeave

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy-gateway:
    name: Deploy API Gateway
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build Gateway Image
        run: |
          cd gateway
          docker build -t gcr.io/$PROJECT_ID/cineweave-gateway:$GITHUB_SHA .
          docker tag gcr.io/$PROJECT_ID/cineweave-gateway:$GITHUB_SHA gcr.io/$PROJECT_ID/cineweave-gateway:latest

      - name: Push Gateway Image
        run: |
          docker push gcr.io/$PROJECT_ID/cineweave-gateway:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/cineweave-gateway:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cineweave-gateway \
            --image gcr.io/$PROJECT_ID/cineweave-gateway:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --min-instances 1 \
            --memory 512Mi \
            --set-env-vars "ENVIRONMENT=production"

  deploy-worker:
    name: Build and Push Worker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Worker Image
        run: |
          cd worker
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cineweave-worker:$GITHUB_SHA .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/cineweave-worker:$GITHUB_SHA \
                     ${{ secrets.DOCKERHUB_USERNAME }}/cineweave-worker:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cineweave-worker:$GITHUB_SHA
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cineweave-worker:latest

  deploy-convex:
    name: Deploy Convex
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Convex CLI
        run: npm install -g convex

      - name: Deploy Convex
        run: |
          cd convex
          npm install
          npx convex deploy --cmd 'npm run codegen'
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-gateway, deploy-convex]

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend
